    <!-- NavBar section -->

      <Nav class="peer-support-nav">

      <!--Sign Up  -->
      <section id="Signup">
        <div class="container">
            
            <form action="./Index.html">
                <p >Sign in</p>
                <input type="email" placeholder="Email" required><br>                
                <input type="password" placeholder="Password" required><br>

            </form>
            <br><br> 
            <p>Don't have an Account? <a href="SignUp.html">Sign up</a></p><br>

            <p class="or">OR</p>
            <div class="button-container">
                <button type="button" class="custom-button">
                    <svg aria-hidden="true" focusable="false" data-prefix="fab" data-icon="google" role="img"  viewBox="0 0 488 512">
                        <path fill="#1E9494" d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"></path>

            <div class="button-container">
                <button type="button" class="custom-button">

                    </svg>
                    Sign up with Facebook
                </button>
            </div>
        </div>
